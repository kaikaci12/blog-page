<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ბლოგი</title>
    <link rel="stylesheet" href="single-blog-style..css" />
  </head>
  <body>
    <header>
      <div class="redberrylogo">
        <img src="./imgs/redberry-logo.png" alt="rebderry-logo" />
      </div>
      <div class="login">
        <button class="login-btn">შესვლა</button>
      </div>
      <button id="add-blog-btn">დაამატე ბლოგი</button>
    </header>
    <img src="./imgs/Arrow.svg" alt="Arrow-logo" class="move-arrow" />
    <main>
      <section class="blogs-section"></section>
    </main>
    <section class="familiar-blogs-container">
      <div class="blogs-mover-container">
        <h2>მსგავსი სტატიები</h2>
        <div class="mover-arrows">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="44"
            height="44"
            viewBox="0 0 44 44"
            fill="none"
          >
            <rect width="44" height="44" rx="22" fill="#E4E3EB" />
            <path
              d="M18 23C18.5523 23 19 22.5523 19 22C19 21.4477 18.5523 21 18 21L18 23ZM17.1929 21.2929C16.8024 21.6834 16.8024 22.3166 17.1929 22.7071L23.5569 29.0711C23.9474 29.4616 24.5805 29.4616 24.9711 29.0711C25.3616 28.6805 25.3616 28.0474 24.9711 27.6569L19.3142 22L24.9711 16.3431C25.3616 15.9526 25.3616 15.3195 24.9711 14.9289C24.5805 14.5384 23.9474 14.5384 23.5569 14.9289L17.1929 21.2929ZM18 21L17.9 21L17.9 23L18 23L18 21Z"
              fill="#F3F2FA"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="44"
            height="44"
            viewBox="0 0 44 44"
            fill="none"
          >
            <rect
              x="44"
              y="44"
              width="44"
              height="44"
              rx="22"
              transform="rotate(180 44 44)"
              fill="#5D37F3"
            />
            <path
              d="M26 21C25.4477 21 25 21.4477 25 22C25 22.5523 25.4477 23 26 23L26 21ZM26.8071 22.7071C27.1976 22.3166 27.1976 21.6834 26.8071 21.2929L20.4431 14.9289C20.0526 14.5384 19.4195 14.5384 19.0289 14.9289C18.6384 15.3195 18.6384 15.9526 19.0289 16.3431L24.6858 22L19.0289 27.6569C18.6384 28.0474 18.6384 28.6805 19.0289 29.0711C19.4195 29.4616 20.0526 29.4616 20.4431 29.0711L26.8071 22.7071ZM26 23L26.1 23L26.1 21L26 21L26 23Z"
              fill="white"
            />
          </svg>
        </div>
      </div>
      <div class="similar-blogs" id="similarBlogs"></div>
    </section>
    <div class="login-window-container">
      <div class="login-window">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="window-close"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
        >
          <path
            d="M7.75732 16.2426L16.2426 7.75736"
            stroke="#1A1A1F"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M16.2426 16.2426L7.75732 7.75736"
            stroke="#1A1A1F"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <div class="email-container">
          <h2>შესვლა</h2>
          <span>ელ-ფოსტა</span>

          <input
            type="email"
            placeholder="Example@redberry.ge"
            id="email"
            class="input-container forms-inputs"
          />
          <div class="mail-err-container">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              id="email-err-svg"
            >
              <path
                d="M9.99967 1.66665C5.41634 1.66665 1.66634 5.41665 1.66634 9.99998C1.66634 14.5833 5.41634 18.3333 9.99967 18.3333C14.583 18.3333 18.333 14.5833 18.333 9.99998C18.333 5.41665 14.583 1.66665 9.99967 1.66665Z"
                fill="#EA1919"
              />
              <path
                d="M10 13.3333L10 9.16665"
                stroke="white"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M10.0049 6.66669L9.9974 6.66669"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <span style="all: unset; color: #ea1919; font-size: 13px"
              >ელ-ფოსტა არ მოიძებნა</span
            >
          </div>
        </div>
        <div class="login-container">
          <button class="login-btn">შესვლა</button>
        </div>
      </div>
      <div class="succeed">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          class="window-close"
        >
          <path
            d="M7.75732 16.2426L16.2426 7.75736"
            stroke="#1A1A1F"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M16.2426 16.2426L7.75732 7.75736"
            stroke="#1A1A1F"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <div class="succeed_h2">
          <img
            src="./imgs/tick-circle.svg"
            alt="succeed-logo"
            class="succeed-logo"
          />
          <h2>წარმატებული ავტორიზაცია</h2>
        </div>

        <button id="submit" class="ok">კარგი</button>
      </div>
    </div>

    <script src="single-blog.js"></script>
  </body>
</html>
