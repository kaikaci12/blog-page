<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ბლოგი</title>
    <link rel="stylesheet" href="single-blog-style..css" />
  </head>
  <body>
    <header>
      <div class="redberrylogo">
        <img src="./imgs/redberry-logo.png" alt="rebderry-logo" />
      </div>
      <div class="login">
        <button class="login-btn">შესვლა</button>
      </div>
    </header>
    <main>
      <section class="blogs-section"></section>
    </main>
    <div class="login-window-container">
      <div class="login-window">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="window-close"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
        >
          <path
            d="M7.75732 16.2426L16.2426 7.75736"
            stroke="#1A1A1F"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M16.2426 16.2426L7.75732 7.75736"
            stroke="#1A1A1F"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <div class="email-container">
          <h2>შესვლა</h2>
          <span>ელ-ფოსტა</span>

          <input
            type="email"
            placeholder="Example@redberry.ge"
            id="email"
            class="input-container forms-inputs"
          />
          <div class="mail-err-container">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              id="email-err-svg"
            >
              <path
                d="M9.99967 1.66665C5.41634 1.66665 1.66634 5.41665 1.66634 9.99998C1.66634 14.5833 5.41634 18.3333 9.99967 18.3333C14.583 18.3333 18.333 14.5833 18.333 9.99998C18.333 5.41665 14.583 1.66665 9.99967 1.66665Z"
                fill="#EA1919"
              />
              <path
                d="M10 13.3333L10 9.16665"
                stroke="white"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M10.0049 6.66669L9.9974 6.66669"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <span style="all: unset; color: #ea1919; font-size: 13px"
              >ელ-ფოსტა არ მოიძებნა</span
            >
          </div>
        </div>
        <div class="login-container">
          <button class="login-btn">შესვლა</button>
        </div>
      </div>
      <div class="succeed">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          class="window-close"
        >
          <path
            d="M7.75732 16.2426L16.2426 7.75736"
            stroke="#1A1A1F"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M16.2426 16.2426L7.75732 7.75736"
            stroke="#1A1A1F"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <div class="succeed_h2">
          <img
            src="./imgs/tick-circle.svg"
            alt="succeed-logo"
            class="succeed-logo"
          />
          <h2>წარმატებული ავტორიზაცია</h2>
        </div>

        <button id="submit" class="ok">კარგი</button>
      </div>
    </div>
    <script src="single-blog.js"></script>
  </body>
</html>
