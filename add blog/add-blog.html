<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ბლოგის დამატება</title>
    <link rel="stylesheet" href="add-blog.css" />
  </head>
  <body>
    <header>
      <div class="redberrylogo">
        <img src="../imgs/redberry-logo.png" alt="rebderry-logo" />
      </div>
    </header>
    <main>
      <section class="main-section">
        <div class="heading-div">
          <h1>ბლოგის დამატება</h1>
        </div>
        <div class="file-section">
          <div>
            <h3>ატვირთეთ ფოტო</h3>
          </div>
          <div class="file-upload">
            <label for="upload-input">
              <div class="file-choose">
                <img src="../imgs/folder-icon.png" alt="folder-icon" />
                <p class="drag-file">
                  ჩააგდეთ ფაილი აქ ან <span>აირჩიეთ ფაილი</span>
                </p>
              </div>
            </label>
            <input type="file" id="upload-input" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
